<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_edit_user.css') }}">
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="post" action="{{ url_for('admin_edit_user', user_id=user[0]) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label>Nombre: <input type="text" name="name" value="{{ user[1] }}" required></label><br>
        <label>Email: <input type="email" name="email" value="{{ user[2] }}" required></label><br>
        <label>Tel√©fono: <input type="text" name="telefono" value="{{ user[3] }}"></label><br>
        <label>Administrador: <input type="checkbox" name="rol" {% if user[4] == 'admin' %}checked{% endif %}></label><br>
        <button type="submit">Guardar</button>
        <a href="{{ url_for('admin_panel') }}">Cancelar</a>
    </form>
</body>
</html>
